<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <z-button plain :loading="true" icon="icon-tuichu"  native-type="reset">朴素按钮</z-button>
        <z-button plain circle type="success" icon="icon-tuichu" size="small" @click="stop"></z-button>
        <z-button type="text" plain round   disabled ><i class="icon-tuichu"></i>成功按钮</z-button>
        <z-button type="info" plain round   disabled >信息按钮</z-button>
        <z-button type="warning"  disabled >警告按钮</z-button>
        <z-button type="danger" plain round   disabled >危险按钮</z-button>
        
        <z-button-group>
            <z-button type="warning" plain >警告按钮</z-button>
            <z-button type="danger" plain >危险按钮</z-button>
        </z-button-group>

        <z-button-group>
            <z-button type="warning" plain >警告按钮</z-button>
            <z-button type="danger" plain >危险按钮</z-button>
            <z-button type="danger" plain >危险按钮</z-button>
        </z-button-group>
        <div id="test"></div>
    </div>
    <script src="./src/app.js"></script>
</body>
</html>
